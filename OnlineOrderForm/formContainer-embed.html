<div id="formContainer">
    <form enctype="multipart/form-data" method="POST" id="onlineOrderForm" autocomplete="on">
        <div class="page select required active " id="selectLocationPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="selectLocationDropdown">Select Location <span
                            class="errorMessage">*</span></label>
                </div>
                <label class="secondaryLabel" for="selectLocationDropdown">Not sure which location to send to? Find the
                    nearest location <a href="https://www.procare-pharmacy.ca/locations">here</a></label>
            </div>
            <div class="custom-select">
                <select class="formSelect" id="selectLocationDropdown" name="Location" required>
                    <option value="" selected>Search Location</option>
                </select>
            </div>
            <div class="formPageFooter">
                <div class="buttonSpacer"></div>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page radio required" id="compoundingMedicationPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="compoundingMedicationButtons">Are any of your medications
                        compounding? <span class="errorMessage">*</span></label>
                </div>
            </div>
            <div class="formRadioButtons" id="compoundingMedicationButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="compoundingMedication-yes" name="Compounding Medications" value="Yes" />
                    <label for="compoundingMedication-yes">Yes</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="compoundingMedication-no" name="Compounding Medications" value="No" />
                    <label for="compoundingMedication-no">No</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <div class="buttonSpacer"></div>
                <button type="button" class="nextButton" onclick="updateCompounding()">Next</button>
            </div>
        </div>
        <div class="page radio required affectsLogic" id="whatToDoPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="whatToDoButtons">What would you like to do? <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <div class="formRadioButtons" id="whatToDoButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-newMedication" name="What To Do" value="New Medication" />
                    <label for="whatToDo-newMedication">New Medication</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-existingRefill" name="What To Do"
                        value="Existing Medication Refill" />
                    <label for="whatToDo-existingRefill">Existing Medication Refill</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-both" name="What To Do"
                        value="Both New Medication and Existing Medication Refill" />
                    <label for="whatToDo-both">Both New Medication and Existing Refill</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-anotherPharmacy" name="What To Do"
                        value="My Prescription Is With Another Pharmacy" />
                    <label for="whatToDo-anotherPharmacy">My prescription is with another pharmacy</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text required" id="currentPharmacyPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="currentPharmacyInput">What is your current pharmacy's name and
                        address? <span class="errorMessage">*</span></label>
                </div>
            </div>
            <input type="text" class="formTextInput" id="currentPharmacyInput" name="Current Pharmacy" />
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page radio required affectsLogic" id="newExistingPatientPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="newExistingPatientButtons">Are you a new or existing patient? <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <div class="formRadioButtons" id="newExistingPatientButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="newExistingPatient-new" name="New Or Existing Patient"
                        value="New Patient" />
                    <label for="newExistingPatient-new">New Patient</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="newExistingPatient-existing" name="New Or Existing Patient"
                        value="Existing Patient" />
                    <label for="newExistingPatient-new">Existing Patient</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page radio required affectsLogic" id="deliveryPickupPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="deliveryPickupButtons">Delivery or Pick-up in store? <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <div class="formRadioButtons" id="deliveryPickupButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="deliveryPickup-delivery" name="Delivery or Pickup" value="Delivery" />
                    <label for="deliveryPickup-delivery">Delivery</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="deliveryPickup-pickup" name="Delivery or Pickup" value="Pickup" />
                    <label for="deliveryPickup-pickup">Pickup</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text-multiple required" id="shippingAddressPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="shippingAddressInputs">What is your shipping address? <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <div id="shippingAddressInputs" class="formInputList">
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-fullName">Full Name</label>
                    <input type="text" class="formTextInput" id="shippingAddress-fullName"
                        name="Shipping Address - Full Name" />
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-street">Street & Apt Number, suite, etc.</label>
                    <input type="text" class="formTextInput" id="shippingAddress-street"
                        name="Shipping Address - Street Address" />
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-city">City</label>
                    <input type="text" class="formTextInput" id="shippingAddress-city" name="Shipping Address - City" />
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-postal">Postal code</label>
                    <input type="text" class="formTextInput" id="shippingAddress-postal"
                        name="Shipping Address - Postal Code" />
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page file required" id="prescriptionUploadPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="prescriptionUploadFileInput">Upload Your Prescription <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <div class="formFileInputBox" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                <img src="https://uploads-ssl.webflow.com/65e765b5fb8859b0fba8914f/65f5d1f0a0dab5fa960f9232_fileUploadIcon.svg"
                    class="formFileInputBoxIcon" />
                <p class="formFileInputBoxInfo">Drag and drop files here</p>
                <div class="formFileInputBoxUpload">
                    <label for="prescriptionUploadFileInput" class="formFileInputBoxUploadLabel"
                        onclick="manuallyUploadFile('prescriptionUploadFileInput')">Upload Picture</label>
                    <input type="file" accept="image/png, image/jpeg" class="formFileInputBoxUploadInput"
                        id="prescriptionUploadFileInput" name="attachment" />
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text-add required" id="rxNumbersPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="rxNumbersInputList">RX Number(s) for refill <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <div class="formInputList formInputListWithAddButton" id="rxNumbersInputList" name="Refill RX Number">
                <div class="formInputCancelButtonPair">
                    <input type="text" placeholder="Enter RX number here" class="formTextInput formTextInputClearBtn"
                        id="rxNumbersInput1" name="Refill RX Number - 1" />
                    <img src="https://uploads-ssl.webflow.com/65e765b5fb8859b0fba8914f/65f5d1f0751c83c1e16ec20b_input-cancel.svg"
                        class="formInputCancelButton" />
                </div>
            </div>
            <button type="button" class="formInputListAddBtn" id="rxNumbersInputListAddBtn">
                <p class="formInputListAddBtnPlus">+</p>
                <p class="formInputListAddBtnText">Add Another</p>
            </button>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page date required" id="dateOfBirthPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="dateOfBirthInput">Date of Birth? <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <input type="date" placeholder="MM-DD-YYYY" class="formTextInput" id="dateOfBirthInput"
                name="Date of Birth" />
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text" id="allergiesPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="allergiesInput">Please describe relevant allergies
                        (optional).</label>
                </div>
            </div>
            <input type="text" placeholder="Enter allergies here" class="formTextInput" id="allergiesInput"
                name="Allergies" />
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text" id="healthCardNumberPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="healthCardNumberInput">What is your health card number?</label>
                </div>
            </div>
            <input type="text" placeholder="Type your health card number here" class="formTextInput"
                id="healthCardNumberInput" name="Health Card Number" />
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text" id="benefitsInsurancePage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="benefitsInsuranceInput">Benefits or Insurance information?
                        (optional)</label>
                </div>
            </div>
            <input type="text" placeholder="Enter your information here" class="formTextInput"
                id="benefitsInsuranceInput" name="Benefits or Insurance Information" />
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text-multiple" id="homeAddressPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="homeAddressInputs">What is your home address?</label>
                </div>
            </div>
            <div id="homeAddressInputs" class="formInputList">
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-fullName">Full Name</label>
                    <input type="text" class="formTextInput" id="homeAddress-fullName"
                        name="Home Address - Full Name" />
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-street">Street & Apt Number, suite, etc.</label>
                    <input type="text" class="formTextInput" id="homeAddress-street" name="Home Address - Street" />
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-city">City</label>
                    <input type="text" class="formTextInput" id="homeAddress-city" name="Home Address - City" />
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-postal">Postal code</label>
                    <input type="text" class="formTextInput" id="homeAddress-postal"
                        name="Home Address - Postal Code" />
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text-multiple required" id="fullNamePage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="fullNameInputs">Full Patient Name <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <div id="fullNameInputs" class="formInputList">
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="fullName-first">First Name</label>
                    <input type="text" class="formTextInput" id="fullName-first"
                        name="Full Patient Name - First Name" />
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="fullName-last">Last Name</label>
                    <input type="text" class="formTextInput" id="fullName-last" name="Full Patient Name - Last Name" />
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text required" id="patientEmailPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="patientEmailInput">Patient Email <span
                            class="errorMessage">*</span></label>
                </div>
            </div>
            <input type="email" placeholder="example@example.com" class="formTextInput" id="patientEmailInput"
                name="Patient Email" />
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page text" id="phoneNumberPage">
            <div class="formTitleSection">
                <div class="titleContainer">
                    <label class="primaryLabel" for="phoneNumberInput">Phone Number</label>
                </div>
            </div>
            <input type="tel" placeholder="XXX-XXX-XXXX" class="formTextInput" id="patientPhoneNumberInput"
                name="Patient Phone Number" />
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="submitButton">Submit</button>
                <input type="text" class="contact_me_by_fax_only" name="contact_me_by_fax_only" tabindex="-1"
                    autocomplete="off" aria-hidden="true">
                <input type="hidden" id="pharmacyEmail" name="Pharmacy Email" value="another@email.com" />
                <input type="hidden" id="pharmacyPhoneNumber" name="Pharmacy Phone Number" value="XXX-XXX-XXXX" />
            </div>
        </div>
    </form>
</div>
