<!-- add form action="https://formsubmit.co/37cb131a01650a3fff7eade378ae7280" method="POST" for testing -->
<div id="formContainer">
    <form>
        <div class="page selectLocationPage active">
            <div class="formTitleSection">
                <label class="primaryLabel" for="selectLocationDropdown">Select Location</label>
                <label class="secondaryLabel" for="selectLocationDropdown">Not sure which location to send to? Find the nearest location here</label>
            </div>
            <select id="selectLocationDropdown" name="selectLocationDropdown" required>
                <option value="" selected>Select Location</option>
                <option value="test">Test Option</option>
            </select>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page compoundingMedicationPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="compoundingMedicationButtons">Are any of your medications compounding?</label>
            </div>
            <div class="formRadioButtons" id="compoundingMedicationButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="compoundingMedication-yes" name="compoundingMedicationButtonsGroup" value="Yes"/>
                    <label for="compoundingMedication-yes">Yes</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="compoundingMedication-no" name="compoundingMedicationButtonsGroup" value="No"/>
                    <label for="compoundingMedication-no">No</label>
                </div> 
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page whatToDoPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="whatToDoButtons">What would you like to do?</label>
            </div>
            <div class="formRadioButtons" id="whatToDoButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-newMedication" name="whatToDoButtons" value="New Medication"/>
                    <label for="whatToDo-newMedication">New Medication</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-existingRefill" name="whatToDoButtons" value="Existing Medication Refill"/>
                    <label for="whatToDo-existingRefill">Existing Medication Refill</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-both" name="whatToDoButtons" value="Both New Medication and Existing Refill"/>
                    <label for="whatToDo-both">Both New Medication and Existing Refill</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="whatToDo-anotherPharmacy" name="whatToDoButtons" value="My prescription is with another pharmacy"/>
                    <label for="whatToDo-anotherPharmacy">My prescription is with another pharmacy</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <div class="fieldRequiredWarning">This field is required.</div>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page currentPharmacyPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="currentPharmacyInput">What is your current pharmacy's name and address?</label>
            </div>
            <input type="text" class="formTextInput" id="currentPharmacyInput" name="currentPharmacyInput"/>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page newExistingPatientPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="newExistingPatientButtons">Are you a new or existing patient?</label>
            </div>
            <div class="formRadioButtons" id="newExistingPatientButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="newExistingPatient-new" name="newExistingPatientButtons" value="new"/>
                    <label for="newExistingPatient-new">New Patient</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="newExistingPatient-existing" name="newExistingPatientButtons" value="existing"/>
                    <label for="newExistingPatient-new">Existing Patient</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page deliveryPickupPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="deliveryPickupButtons">Delivery or Pick-up in store?</label>
            </div>
            <div class="formRadioButtons" id="deliveryPickupButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="deliveryPickup-delivery" name="deliveryPickupButtons" value="delivery"/>
                    <label for="deliveryPickup-delivery">Delivery</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="deliveryPickup-pickup" name="deliveryPickupButtons" value="pickup"/>
                    <label for="deliveryPickup-pickup">Pickup</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <div class="fieldRequiredWarning">This field is required.</div>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page shippingAddressPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="shippingAddressInputs">What is your shipping address?</label>
            </div>
            <div id="shippingAddressInputs" class="formInputList">
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-fullName">Full Name</label>
                    <input type="text" class="formTextInput" id="shippingAddress-fullName" name="shippingAddress-fullName"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-street">Street & Apt Number, suite, etc.</label>
                    <input type="text" class="formTextInput" id="shippingAddress-street" name="shippingAddress-street"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-city">City</label>
                    <input type="text" class="formTextInput" id="shippingAddress-city" name="shippingAddress-city"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="shippingAddress-postal">Postal code</label>
                    <input type="text" class="formTextInput" id="shippingAddress-postal" name="shippingAddress-postal"/>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <div class="fieldRequiredWarning">This field is required.</div>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page prescriptionUploadPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="prescriptionUploadFileInput">Upload Your Prescription</label>
            </div>
            <div class="formFileInputBox">
                <img src="fileUploadIcon.svg" class="formFileInputBoxIcon" />
                <p class="formFileInputBoxInfo">Drag and drop files here</p>
                <input type="file" class="formFileInputBoxUpload" id="prescriptionUploadFileInput" name="prescriptionUploadFileInput"/>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <div class="fieldRequiredWarning">This field is required.</div>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page rxNumbersPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="rxNumbersInputList">RX Number(s) for refill</label>
            </div>
            <div class="formInputList formInputListWithAddButton" id="rxNumbersInputList">
                <div class="formInputCancelButtonPair">
                    <input type="text" placeholder="Enter RX number here" class="formTextInput formTextInputClearBtn" id="rxNumbersInput1" name="rxNumbersInput1"/>
                    <img src="input-cancel.svg" class="formInputCancelButton" />
                </div>
            </div>
            <button type="button" class="formInputListAddBtn" id="rxNumbersInputListAddBtn">
                <p class="formInputListAddBtnPlus">+</p>
                <p class="formInputListAddBtnText">Add Another</p>
            </button>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page dateOfBirthPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="dateOfBirthInput">Date of Birth?</label>
            </div>
            <input type="date" placeholder="MM-DD-YYYY" class="formTextInput" id="dateOfBirthInput" name="dateOfBirthInput"/>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page allergiesPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="allergiesButtons">Do you have any allergies?</label>
            </div>
            <div class="formRadioButtons" id="allergiesButtons">
                <div class="buttonLabelPair">
                    <input type="radio" id="allergies-yes" name="allergiesButtons" value="Yes"/>
                    <label for="allergies-yes">Yes</label>
                </div>
                <div class="buttonLabelPair">
                    <input type="radio" id="allergies-no" name="allergiesButtons" value="No"/>
                    <label for="allergies-no">No</label>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page healthCardNumberPage">
            <div class="formTitleSection"> 
                <label class="primaryLabel" for="healthCardNumberInput">What is your health card number?</label>
            </div>
            <input type="text" placeholder="Type your health card number here" class="formTextInput" id="healthCardNumberInput" name="healthCardNumberInput"/>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page benefitsInsurancePage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="benefitsInsuranceInput">Benefits or Insurance information? (optional)</label>
            </div>
            <input type="text" placeholder="Enter your information here" class="formTextInput" id="benefitsInsuranceInput" name="benefitsInsuranceInput"/>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page homeAddressPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="homeAddressInputs">What is your home address?</label>
            </div>
            <div id="homeAddressInputs" class="formInputList">
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-fullName">Full Name</label>
                    <input type="text" class="formTextInput" id="homeAddress-fullName" name="homeAddress-fullName"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-street">Street & Apt Number, suite, etc.</label>
                    <input type="text" class="formTextInput" id="homeAddress-street" name="homeAddress-street"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-city">City</label>
                    <input type="text" class="formTextInput" id="homeAddress-city" name="homeAddress-city"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="homeAddress-postal">Postal code</label>
                    <input type="text" class="formTextInput" id="homeAddress-postal" name="homeAddress-postal"/>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page fullNamePage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="fullNameInputs">Full Patient Name</label>
            </div>
            <div id="fullNameInputs" class="formInputList">
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="fullName-first">First Name</label>
                    <input type="text" class="formTextInput" id="fullName-first" name="fullName-first"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="fullName-last">Last Name</label>
                    <input type="text" class="formTextInput" id="fullName-last" name="fullName-last"/>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page patientEmailPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="patientEmailInput">Patient Email</label>
            </div>
            <input type="email" placeholder="example@example.com" class="formTextInput" id="patientEmailInput" name="patientEmailInput"/>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Back</button>
                <button type="button" class="nextButton">Next</button>
            </div>
        </div>
        <div class="page phoneNumberPage">
            <div class="formTitleSection">
                <label class="primaryLabel" for="phoneNumberInputs">Phone Number</label>
            </div>
            <div id="phoneNumberInputs" class="formInputList">
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="phoneNumber-area">Area Code</label>
                    <input type="text" class="formTextInput" id="phoneNumber-area" name="phoneNumber-area"/>
                </div>
                <div class="formInputLabelPair">
                    <label class="formInputLabel" for="phoneNumber-number">Phone Number</label>
                    <input type="text" class="formTextInput" id="phoneNumber-number" name="phoneNumber-number"/>
                </div>
            </div>
            <div class="formPageFooter">
                <button type="button" class="prevButton">Previous</button>
                <button type="submit" class="submitButton">Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/gh/PierreRamzyy/ProcarePharmacy@767a044dbed74024aab246937fdbd9fc19ba6e03/OnlineOrderForm/formControls.min.js"></script>
